        function renderExplainers(category = 'all', searchTerm = '') {
            const container = document.getElementById('tabContents');
            let filtered = explainers;

            if (category !== 'all') {
                filtered = filtered.filter(e => e.category === category);
            }

            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(e => 
                    e.title.toLowerCase().includes(term) ||
                    e.desc.toLowerCase().includes(term) ||
                    e.num.toString().includes(term)
                );
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h2>No explainers found</h2>
                        <p>Try adjusting your search or selecting a different category</p>
                    </div>
                `;
                return;
            }

            const categoryNames = {
                'all': 'All Explainers',
                'foundation': 'Foundation & Fundamentals',
                'gpu': 'GPU & Compute',
                'networking': 'Networking',
                'storage': 'Storage',
                'dpu': 'DPU & BlueField',
                'management': 'Cluster Management',
                'containers': 'Containers & Kubernetes',
                'software': 'AI Software Stack',
                'operations': 'Operations & Troubleshooting',
                'advanced': 'Advanced Topics'
            };

            let html = `<div class="category-header">${categoryNames[category]} (${filtered.length})</div>`;
            html += '<div class="explainers-grid">';
            
            filtered.forEach(exp => {
                html += `
                    <a href="${exp.file}" class="explainer-card">
                        <span class="explainer-number">#${exp.num}</span>
                        <div class="explainer-title">${exp.title}</div>
                        <div class="explainer-description">${exp.desc}</div>
                    </a>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                const category = button.getAttribute('data-tab');
                const searchTerm = document.getElementById('searchInput').value;
                renderExplainers(category, searchTerm);
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value;
            const activeTab = document.querySelector('.tab-button.active').getAttribute('data-tab');
            renderExplainers(activeTab, searchTerm);
        });

        // Initial render
        renderExplainers('all');
    </script>
